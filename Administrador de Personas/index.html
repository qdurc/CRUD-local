<!DOCTYPE html>
<html lang="es">
<head>
    <title>CRUD</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="div-titulo">
        <img class="logoIntec" src="/img/logo.jpg" alt="Intec">
        <h2>Administrador de Personas</h2>
    </div>
    
    <div class="contenedor">

        <div class="div-formulario">
            <h2>Persona</h2>

            <form action="#" id="formulario">
                <input type="text" id="nombre" placeholder="Ingrese su nombre">
                <input type="text" id="ocupacion" placeholder="Ocupacion">
                <button class="btn-agregar" type="submit" id="btnAgregar">Agregar</button>
            </form>
        </div>

        <div class="div-listado">
            <h2>Listado</h2>
            <div class="div-personas">
                
            </div>
        </div>

    </div>
    <script src="./app.js"></script>
</body>
</html>
